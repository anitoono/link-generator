<!DOCTYPE html>
<html>
<head>
    <title>Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"], input[type="url"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: lightgreen;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: green;
        }
        .generated-link {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Link Generator</h2>
        <form id="linkForm">
            <input type="url" id="url" placeholder="Enter URL" required>
            <input type="text" id="params" placeholder="Enter Parameters (key=value&key2=value2)" required>
            <button type="submit">Generate Link</button>
        </form>
        <div id="generatedLink" class="generated-link"></div>
    </div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const params = document.getElementById('params').value;
            const generatedLink = `${url}?${params}`;
            document.getElementById('generatedLink').textContent = generatedLink;
        });
    </script>
</body>
</html>
